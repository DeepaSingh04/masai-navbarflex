<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            
        }
        
        .logo {
            flex-basis: 20%;
            padding: 10px;
        }
        
        .logo img {
            width: 100%;
            height: 40px;
            object-fit: contain;
        }
        
        .nav-links {
            flex-basis: 40%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links span {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .refer-earn-btn {
            flex-basis: 20%;
            padding: 10px;
            text-align: right;
        }
        
        .refer-earn-btn button {
            background-color: #6decec2a;
            color: #2c3ff1;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-btn {
            flex-basis: 20%;
            padding: 10px;
            text-align: right;
            margin-right: 50px;

        }
        
        .login-btn button {
            background-color: #fff;
            color: #e22c2c;
            padding: 10px 20px;
            border: 1px solid #f01616;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 100px;
        }
        
        /* Responsive design for laptop screens (max-width: 1366px) */
        @media (max-width: 1366px) {
            .navbar {
                padding: 15px;
            }
            
            .logo {
                flex-basis: 18%;
                padding: 10px;
            }
            
            .nav-links {
                flex-basis: 45%;
                padding: 10px;
            }
            
            .nav-links span {
                padding: 10px;
                font-size: 15px;
            }
            
            .refer-earn-btn {
                flex-basis: 18%;
                padding: 10px;
            }
            
            .login-btn {
                flex-basis: 19%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://masaischool.com/learn/images/navbar/logo.svg" alt="Logo">
        </div>
        <div class="nav-links">
            <span>COURSES</span>
            <span>FEES & ISA</span>
            <span>ABOUT US</span>
            <span>HIRE FROM US</span>
            <span>FAQ</span>
            <span>EVENTS</span>
        </div>
        <div class="refer-earn-btn">
            <button>Refer and Earn</button>
        </div>
        <div class="login-btn">
            <button>Login</button>
        </div>
    </nav>
</body>
</html>
